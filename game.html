<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="information">
        <div class="question-number">
            <div id="progress-bar" data-label="Loading"></div>
        </div>
        <div class="score">
            <h3>score</h3>
            <h2 data-score>0</h2>
        </div>
    </div>
    <div class="question">
    </div>
    <div class="choice-container">
        <p class="question-order">A</p>
        <p data-answer class="answer-order">Berlin</p>
    </div>
    <div class="choice-container">
        <p class="question-order">B</p>
        <p data-answer class="answer-order">Madrid</p>
    </div>
    <div class="choice-container">
        <p class="question-order">C</p>
        <p data-answer class="answer-order">Rome</p>
    </div>
    <div class="choice-container">
        <p class="question-order">D</p>
        <p data-answer class="answer-order">Paris</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
